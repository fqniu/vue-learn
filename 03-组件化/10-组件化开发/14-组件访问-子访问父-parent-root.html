<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <p>我是ccpn组件</p>
    <button @click="btnclick">按钮</button>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！'
    },
    // vue下的子组件
    components:{
      cpn:{
        template:`#cpn`,
        data(){
          return {
            name:"我是cpn组件的name"
          }
        },
        // 子组件下的子组件
        components:{
          ccpn:{
            template:`#ccpn`,
            methods:{
              btnclick(){
                // console.log("btnclick");
                // 1、访问父组件$parent
                console.log(this.$parent);
                console.log(this.$parent.name);

                // 2、访问根组件 $root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }  
      }
    }
  })
</script>
</body>
</html>
