<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!-- 子组件在父组件里面有使用的 -->
  <cpn1 v-bind:cmovies="movies" :cmessage="message"></cpn1>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item of cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  //注册组件  子组件  父组件向子组件传递参数 父传子：props
  const cpn={
    template:'#cpn',
    // props:['cmovies','cmessage'],
    props:{
      // 1、类型限制
      // cmovies:Array,
      // cmessage:String,

      // 2、提供一些默认值，以及必传值
      cmessage:{
        type:String,
        defalut:'aaaaaaaa',
        required:true
      },
      // 类型是array和object时，默认值必须是一个函数
      cmovies:{
        type:Array,
        defalut(){
          return []
        },
      }

    }
  } 

  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！',
      movies:['哈哈哈','嘿嘿嘿','哦哦哦','红红火火','恍恍惚惚']
    },
    // 局部组件，这个vue里面是父组件
    components:{
      cpn1:cpn
      // 前面的cpn1是<div id="app">中cpn1  后面的cpn是注册组件的cpn
      // cpn:cpn 增强写法是 cpn
    }
  })
</script>
</body>
</html>
