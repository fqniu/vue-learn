<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!-- 使用组件 -->
  <mycpn></mycpn>
  <mycpn></mycpn>
</div>

<div id="app2">
  <mycpn></mycpn>
</div>

<script src="../vue.js"></script>
<script>
  // 1、创建组件化构造器对象
  const cpnC=Vue.extend({
    template:`
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈</p>
      <p>我是内容，噢噢噢噢</p>
    </div>`
  })

  // 2、注册组件(全局组件，意味着可以在多个vue的实例下面使用)
  // Vue.component('mycpn',cpnC);

  // 疑问：怎么注册的组件才是局部组件？


  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！'
    },
    components:{  //局部组件
      // cpn使用组件时的标签名
      mycpn:cpnC
    }
  })
  const app2=new Vue({
    el:'#app2'
  })
</script>
</body>
</html>
