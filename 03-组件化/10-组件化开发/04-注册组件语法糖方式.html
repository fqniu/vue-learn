<div id="app">
  <!-- 使用组件 -->
  <mycpn></mycpn>
  <cpn2></cpn2>
</div>

<script src="../vue.js"></script>
<script>
  // 1、创建组件化构造器对象

  // 2、注册组件（全局组件的语法糖写法）
  Vue.component('mycpn',{   //语法糖写法内部会默认调用extend构造器对象
    template:`
    <div>
      <h2>我是标题</h2>
      <p>我是内容，噢噢噢噢</p>
    </div>`
  });

  // 2、注册组件（局部组件的语法糖写法）
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！'
    },
    components:{
      cpn2:{
        template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈</p>
        </div>`
      }
    }
  })
</script>
