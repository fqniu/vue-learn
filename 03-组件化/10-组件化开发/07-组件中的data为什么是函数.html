<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 组件实例对象 -->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="incerment">+</button>
    <button @click="decerment">-</button>
    <p>我是内容</p>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  // 1、注册组件
  const obj={
    counter:0
  }
  Vue.component('cpn',{
    template:'#cpn',
    data(){    // data 是函数 返回 return 一个对象
      // return {   所以vue中设计时data必须是函数，为了让每一个组件都有属于保存自己的状态
      //   counter:0
      // }
      return obj //此时所有的组件都会发生变化，会出现连锁反应。
    },
    methods:{
      incerment(){
        this.counter++
      },
      decerment(){
        this.counter--
      }
    }
  })


  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！'
    }
  })
</script>
</body>
</html>
