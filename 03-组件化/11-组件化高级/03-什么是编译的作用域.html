<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 这是vue实例的作用域 只会在自己的作用域查找变量和数据-->
<div id="app">
  <cpn v-show="isshow"></cpn>
</div>

<!-- 这是组件模板的作用域 只会在自己的作用域查找变量和数据-->
<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <button v-show="isshow">按钮</button>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好，世界！',
      isshow:true
    },
    components:{
      cpn:{
        template:`#cpn`,
        data(){
          return{
            isshow:false
          }
        }
      }
    }
  })
</script>
</body>
</html>
