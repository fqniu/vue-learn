<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies"   
      :class="{active:categoryIndex==index}" 
      v-on:click="clickcategory(index)"
      >
      {{index}}-{{item}}
    </li>
    </ul>
  </div>
  
  <script src="vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        movies:['火影','一人之下','大话西游','当幸福来敲门','肖克申救赎'],
        
        categoryIndex: 0, //点击当前背景变成红色索引
      },
      methods:{
        clickcategory(index){ // 这里我们传入一个当前值
          　　this.categoryIndex = index
        }
      }
    });
  </script>
</body>
</html>
