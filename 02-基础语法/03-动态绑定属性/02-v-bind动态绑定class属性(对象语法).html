<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2> -->
    <!-- <h2 class="title" v-bind:class="{类名/keys：布尔值/value}">{{message}}</h2> -->
    <h2 class="title" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
    <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
    <button v-on:click='btnClick'>按钮</button>
  </div>
  
  <script src="vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        isActive:true,
        isLine:true
      },
      methods:{
        btnClick:function(){
          this.isActive=!this.isActive;//methods想要用data里面的数据需要加this
        },
        getClasses:function(){
          return {active: this.isActive,line: this.isLine};

        }
      }
    })
  </script>
</body>
</html>
