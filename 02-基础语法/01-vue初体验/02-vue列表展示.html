<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">
        <ul>
            <li v-for='item in movies'>{{item}}</li>  <!--v-for遍历-->
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        const app=new Vue({
            el:'#first',
            data:{
                message:'你好，世界',
                movies:['火影','一人之下','大话西游','当幸福来敲门','肖克申救赎']
            }
        })
    </script>
</body>
</html>
