<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- mustache（胡子、胡须）语法只能解析在标签content里面的内容 -->
    <h2>{{message}}</h2>
    <h2>{{message}} ,加油！</h2>
    <!-- mustache（胡子、胡须）语法(双大括号)中，不仅可以直接写变量，也可以写简单的表达式 -->
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' '+ lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{counter*2}}</h2>
  </div>
  
  <script src="vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        firstName:'kebi',
        lastName:'loukufre',
        counter:100
      }
    })
  </script>
</body>
</html>
