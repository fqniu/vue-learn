<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="value in arr">{{value}}</li>
    </ul> 
    <ul>
      <li v-for="(value,index) in arr">{{index+1}}.{{value}}</li>
    </ul> 
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        arr:['a','b','c','d']
      }
    })
  </script>
</body>
</html>
