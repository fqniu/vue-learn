<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        books:[
          {id:110,name:'Unix编程艺术',price:119},
          {id:120,name:'代码大全',price:129},
          {id:130,name:'深入理解计算机原理',price:139},
          {id:140,name:'现代操作系统',price:149},
        ]
      },
      computed:{
        totalPrice:function(){
          let result=0;
          for(let i=0;i<this.books.length;i++){
            result +=this.books[i].price;
          }
          return result;
        }
      }
    })
  </script>
</body>
</html>
