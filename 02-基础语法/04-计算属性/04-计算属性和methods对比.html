<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1、直接拼接 --> 
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- 2、通过定义methods -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <!-- 3、通过computed -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        firstName:'fq',
        lastName:'niu'
      },
      computed:{
        fullName:function(){
          console.log('fullname'); //调用函数打印1次 说明计算属性的性能高 
          return this.firstName+' '+this.lastName;
        }
      },
      methods:{
        getFullName(){
          console.log('getFullName');//调用函数打印4次
          return this.firstName+' '+this.lastName;
        }
      }
    })
  </script>
</body>
</html>
