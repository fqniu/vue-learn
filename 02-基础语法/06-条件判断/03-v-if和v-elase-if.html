<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 建议写computed，不建议写v-if和v-if-else 阅读性不强，简单的逻辑可以写 -->
  <div id="app">
      <div v-if='score>90'>优秀</div>
      <div v-else-if='score>80'>良好</div>
      <div v-else-if='score>60'>及格</div>
      <div v-else>不及格</div>

      <h2>{{result}}</h2>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        score:99
      },
      computed:{
        result(){
          let showMessage='';
          if(this.score>90){
            showMessage='优秀';
          } else if(this.score>90){
            showMessage='良好';
          }else if(this.score>90){
            showMessage='及格';
          }else{
            showMessage='不及格';
          }
          return showMessage;
        }
        
      }
    })
  </script>
</body>
</html>
