<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-if 和 v-show都决定一个元素是否渲染 -->
    
    <!-- v-if:当条件为false时，包含v-if指令的元素，根本不会存在在DOM中-->
    <h2 v-if="isshow" id="aaa">{{message}}</h2>
    <!-- v-show:当条件为false时，v-show只是给元素添加一个display：none行内样式-->
    <h2 v-show="isshow" id="bbb">{{message}}</h2>
    <!-- 
      开发如何选择：
        当需要在显示和隐藏之间切片很频繁时，使用v-show
        当只有一次切换时，使用v-if

     -->
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好，世界！',
        isshow:true
      }
    })
  </script>
</body>
</html>
